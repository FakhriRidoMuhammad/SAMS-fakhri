{% extends "base.html" %}
{% block content %}
    {% if calibrated %}
        <h1>Your system is now ready to use!</h1>
        <h1><i class="icon icon-check"></i></h1>
        <p>please restart your system!</p>
    {% else %}
        <h1>Something went wrong!</h1>
        <p>please try again...</p>
        <a href="/" class="button">Start</a>
    {% endif %}
{% endblock %}
