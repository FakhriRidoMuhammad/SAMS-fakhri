{% extends "base.html" %}
{% block content %}
    {% if calibrated %}
        <h1>Your system is ready!</h1>
    {% else %}
        <h1>Initializing</h1>
    <div class="formWrapper">
        <form action="{{ url_for('config_scale') }}" method="post">
            <input type="text" v-model="country_code"  name="weight" placeholder="country code">
            <input type="text" v-model="zip_code"  name="weight" placeholder="zip code">
            <button id="button" v-on:click="post" type="submit">Save <i class="icon icon-check"></i></button>
        </form>
    </div>
    {% endif %}
{% endblock %}
