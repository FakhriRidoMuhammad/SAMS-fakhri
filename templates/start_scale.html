{% extends "base.html" %}
{% block content %}
    {% if calibrated %}
        <h1>You are ready to measure!</h1>
        <a href="/measure" class="button">Measure <i class="icon icon-arrow-right"></i></a>

    {% else %}
        <h1>Initializing</h1>
        <h2 class="mb-standard">Remove any items from scale. Press "Start" when ready.</h2>
        <a href="/calibrate" class="button">Start <i class="icon icon-arrow-right"></i></a>
    {% endif %}
{% endblock %}
